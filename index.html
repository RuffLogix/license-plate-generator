<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Plate Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>License Plate Generator</h1>
        <div class="input-group">
            <input type="text" id="text" value="สุดหล่อ" placeholder="Enter Text"> 
            <input type="number" id="number" value="555" placeholder="Enter Number">
            <select name="province" id="province"></select>
        </div>
        <canvas width="600px" height="200px" id="canvas"></canvas>
        <button id="download">Download</button>
        <script src="./script.js"></script>
    </div>
</body>
<footer>
    <p>Made with ♥  by <a href="https://github.com/RuffLogix">RuffLogix</a></p>
</footer>
</html>
